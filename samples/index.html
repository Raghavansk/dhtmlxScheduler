<!DOCTYPE html>
<html>
<head>
  <title>dhtmlxScheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="/external/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="/less/terrace.less" rel="stylesheet/less" type="text/css" />

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="/external/components/html5shiv/dist/html5shiv.js"></script>
    <script src="/external/components/respond/respond.min.js"></script>
  <![endif]-->

  <style type="text/css" media="screen">
    body {
      padding-top: 70px;
    }

    .panel-title {
      cursor: pointer;
    }

    .nav > li > a {
      padding: 4px 8px;
    }

    #demo-container {
      height: 600px;
    }

    #demo-container * {
      -webkit-box-sizing: content-box;
      -moz-box-sizing: content-box;
      box-sizing: content-box;
    }

    #demo-container .content {
      height: 100%;
      border: 1px solid silver;
    }
  </style>
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/samples/">dhtmlxScheduler</a>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-3" id="nav-container">
        <div class="panel-group" id="accordion" data-bind="foreach: navigation">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title" data-toggle="collapse" data-parent="#accordion" data-bind="text: group, attr: { 'data-target': '#collapseNav' + $index() }"></h4>
            </div>
            <div data-bind="attr: { id: 'collapseNav' + $index() }, css: { 'in': $index() == 0 }" class="panel-collapse collapse">
              <ul class="panel-body nav nav-pills nav-stacked" data-bind="foreach: items">
                <li data-bind="css: { 'active': address == $root.currentAddress() }"><a data-bind="text: name, click: $root.navigate, attr: { href: address }"></a></li>
              </ul>
            </div>
          </div>
        </div>
        </div>
      <div class="col-md-9" id="demo-container">
      </div>
    </div>
  </div>

  <script src="/external/components/jquery/jquery.js"></script>
  <script src="/external/components/jquery/jquery.js"></script>
  <script src="/external/components/less.js/dist/less-1.5.0.min.js"></script>
  <script src="/external/components/knockout/build/knockout-raw.js"></script>
  <script src="/external/components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/sources/dhtmlxscheduler.js"></script>
  
  <script src="navigaton.js"></script>

  <script>
    $(document).ready(function () {
      var viewModel = {
        currentAddress: ko.observable(),
        navigation: navigation,
        navigate: function (data) {
          viewModel.currentAddress(data.address);
          loadContent('#demo-container', data.address);
        }
      };

      ko.applyBindings(viewModel);

      viewModel.navigate(navigation[0].items[0]);
    });
  </script>
</body>
</html>
